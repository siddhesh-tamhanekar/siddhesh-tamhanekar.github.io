<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js" defer></script>
	</head>
	<body style="display: flex; align-items: start">
		<div id="calendar"></div>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Destructure the Calendar constructor
				const { Calendar } = window.VanillaCalendarPro;
				// Create a calendar instance and initialize it.
				const  options = {
					type: 'multiple',
					displayMonthsCount: 12,
					monthsToSwitch: 1,
					selectionDatesMode: 'single',
					onClickDate(self) {
						s = self.context.selectedDates[0].split("-")
						f = "/diary/daily-"+s[2]+"-"+s[1]+"-"+s[0]+".html"
						window.open(f)
						console.log(self.context.selectedDates[0]	);
					},
				};

				const calendar = new Calendar('#calendar', options);

				calendar.init();
			});
		</script>
	</body>
</html>
